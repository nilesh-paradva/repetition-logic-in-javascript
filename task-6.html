<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th>is a prime number</th>
            <th>is not a prime number</th>
            <th>is neither prime nor composite number</th>
        </tr>
        <tr>
            <td id="number" align="center"></td>
            <td id="number-1" align="center"></td>
            <td id="number-2" align="center"></td>
        </tr>
    </table>

    <script>

        const number = parseInt(prompt("Enter a positive number: "));
        let truenumber = true;

        if (number === 1) {
            // console.log("is neither prime nor composite number.");
            document.getElementById("number-2").innerHTML += number + "=(is neither prime nor composite number.)";
        }

        else if (number > 1) {

            let i=2;

            while(i < number){
                if (number % i == 0) {
                    truenumber = false;
                    break;
                }
                i++; 
            }

            if (truenumber) {
                document.getElementById("number").innerHTML += number + "=(is a prime number)";
            } else {
                document.getElementById("number-1").innerHTML += number + "=(is a not prime number)";
            }
        }

    </script>
</body>

</html>
