<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th>factorial no:- (<span id="number-1"></span>)</th>
        </tr>
        <tr>
            <td id="number" align="center"></td>
        </tr>
    </table>

    <script>
        let i = 1,fact=1;
        let nu = parseInt(prompt("Enter your number"));

        document.getElementById("number-1").innerHTML = nu;

        while (i <= nu) {
            fact = fact*i;
            document.getElementById("number").innerHTML = fact;
            i++;
        }  
    </script>
</body>
</html>
