<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th>Table</th>
        </tr>
        <tr>
            <td id="number"></td>
        </tr>
    </table>

    <script>

        let i = 1;
        let nu = parseInt(prompt("Enter your number"));

        while (i <= 10) {

            document.getElementById("number").innerHTML += nu + "  *  " + i + "  =  " + i * nu + "<br>";
            i++;

        }
        
    </script>
</body>

</html>
