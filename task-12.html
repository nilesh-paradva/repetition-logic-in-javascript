<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th>1+4+9+16+....+100 = 385 using for loop</th>
        </tr>
        <tr>
            <td id="number" align="center"></td>
        </tr>
    </table>

    <script>
        
        let sum = 0;
        let number = "";

        for (let i = 1; i <= 10; i++) {
            let square = i * i; 
            sum += square; 
            number += square + "+"; 
        }

        number = number.slice(0, -1);

        // console.log(number + " = " + sum);

        document.getElementById("number").innerHTML += number + "=" + sum; 

    </script>
</body>

</html>
