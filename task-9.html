<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th>The sum of natural numbers (0 to 30)</th>
        </tr>
        <tr>
            <td id="number" align="center"></td>
        </tr>
    </table>
    <script>
        
        const number = parseInt(prompt('Enter 30 number: '));

        let sum = 0, i = 1;

        while (i <= number) {
            sum += i;
            i++;
        }

        document.getElementById("number").innerHTML = sum; 

    </script>
</body>
</html>
