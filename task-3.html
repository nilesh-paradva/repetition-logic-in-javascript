<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <th>is an Armstrong number</th>
            <th>is not an Armstrong number</th>
        </tr>
        <tr>
            <td id="number" align="center"></td>
            <td id="number-1" align="center"></td>
        </tr>
    </table>

    <script>
        let nu,digits,sum,a
        nu = prompt("Enter your number");
        digits = nu.length;
        sum = 0;
        a = nu;

        while (a > 0) {
            var b = a % 10;
            sum += (b ** digits);
            a = parseInt(a / 10);
        }

        if (sum == nu){
            document.getElementById("number").innerHTML = nu +"-"+"is an Armstrong number";
        }else{
            document.getElementById("number-1").innerHTML = nu +"-"+"is not an Armstrong number";
        }
    </script>
</body>

</html>
